<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <h1>자바스크립트 문법 확인</h1>
    <script>
        console.log('Hello \t JavaScript');
        console.log('Hello \n JavaScript');

        var val = "let 변수 선언";
        console.log('처음값: ' + val);
        val = "let 값 변경";
        console.log('변경값: ' + val);

        var val = "변수 재 선언";
        console.log(val);
    </script>
</body>
</html>
