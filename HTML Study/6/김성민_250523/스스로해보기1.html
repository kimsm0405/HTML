<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사칙연산 함수 표현식</title>
</head>
<body>
    <script>
        const add = (a, b) => a + b;
        const subtract = (a, b) => a - b;
        const multiply = (a, b) => a * b;
        const divide = (a, b) => b !== 0 ? a / b : "오류: 0으로 나눌 수 없습니다.";

        console.log("Add(10,5) 결과: ", add(10, 5));
        console.log("Subtract(10,5) 결과: ", subtract(10, 5));
        console.log("Multiply(10,5) 결과: ", multiply(10, 5));
        console.log("Divide(10,5) 결과: ", divide(10, 5));
        console.log("Divide(10,0) 결과: ", divide(10, 0));
    </script>
</body>
</html>
