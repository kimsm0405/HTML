<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h3>document.write()로 표 만들기</h3>
    <hr>
    <script>
        document.write("<table>");
        
        // 첫 번째 행 (n 값)
        document.write("<tr>");
        document.write("<td>n</td>");
        for (let n = 0; n <= 9; n++) {
            document.write("<td>" + n + "</td>");
        }
        document.write("</tr>");

        // 두 번째 행 (n의 제곱)
        document.write("<tr>");
        document.write("<td>n<sup>2</sup></td>");
        for (let n = 0; n <= 9; n++) {
            document.write("<td>" + (n * n) + "</td>");
        }
        document.write("</tr>");

        document.write("</table>");
    </script>
</body>
</html>
