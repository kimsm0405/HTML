<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>암호 입력</title>
</head>
<body>
    <h3>암호를 입력하라!</h3>
    <hr>
    <script>
    let password = "";
    do {
        password = prompt("암호를 입력하세요", "암호");
    } while (password !== "peace");
    document.write("통과!");
    </script>
</body>
</html>
