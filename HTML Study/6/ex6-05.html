<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>document.write() 활용</title>
</head>
<body>
<h3>document.write() 활용</h3>
<hr>
<script>
	document.write("<h3>Welcome!</h3>");
	document.write("2 + 5 는 <br>");	
	document.write("<mark>7 입니다.</mark>");
	document.write("<p style='color:red'>Hello, World!<br>Good Job!</p>");
	// alert('웹문서가 출력되었습니다.');
	console.log("디버깅 툴을 사용합니다.");
	console.log(2 + 3);
</script>
</body>
</html>
