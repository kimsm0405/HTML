<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--4행 3열 테이블-->
    <table border>
        <caption>
            4행 3열 테이블
        </caption>
        <thead> 
            <!--열제목행-->
        <tr>
            <th colspan="3">1행 1열</th>  <!--"th"로 하면 글자가 진하게 된다.-->
            <!--<th>1행 2열</th>
            <th>1행 3열</th>  -->
        </tr>
        </thead>
        <!--tr: table raw, td: table data (cell)-->
        <tr>
            <td rowspan="3">2행 1열</td>
            <td colspan="2" align="center"></colspan>2행 2열</td>
            <!--<td>2행 3열</td>-->
        </tr>
        <tr>
            <!--<td>3행 1열</td>-->
            <td>3행 2열</td>
            <td>3행 3열</td>
        </tr>
        <tr>
            <!--<td>4행 1열</td>-->
            <td>4행 2열</td>
            <td>4행 3열</td>
        </tr>
        <tr>
            <td>5행 1열</td>
            <td colspan="2" align="right">5행 2열</td>
            
        </tr>
    </table>
</body>
</html>
