<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>셀렉터 만들기</title>
    <style>
        div  span {  
            /* 자손선택자 이용 예 */
            color: red;
        }
        div li {
            color: yellow;
        }
        strong, 
        li {
            background-color: black;
        }
    </style>
</head>
<body>
    <div>
        <strong><span>연수생</span> 수칙</strong>
            <ol>
                <li>지각하지 않기</li>
                <li>결석하지 않기</li>
                <span>(불가피할 땐 꼭 담당연구원에게 미리 말하기)</span>
                <li>복습하기</li>
            </ol>
    </div>
</body>
</html>
