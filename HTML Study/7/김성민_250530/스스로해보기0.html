<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>방문 시간에 따라 변하는 배경색</title>
</head>
<body>
<h3>페이지 방문 시간이 오전 8시~오후6시이면 lightskyblue 배경, 그외 시간 darkblue</h3>
<hr>
<script>
	let current = new Date(); // 현재 시간 값을 가진 Date 객체 생성
	let hour = current.getHours(); 

	if(hour >= 8 && hour < 18) {
		document.body.style.backgroundColor = "lightskyblue";
	} else {
		document.body.style.backgroundColor = "darkblue";
	}

	document.write("현재 시간 : ");
	document.write(hour, "시:");
	document.write(current.getMinutes(), "분");
</script>
</body>
</html>
