<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const proverbs = [
            "결과를 두려워 말고 과정을 즐겨라.",
            "성공은 가장 끈기 있는 자에게 찾아온다.",
            "꿈을 크게 가져라, 그러면 이루어진다.",
            "오늘 할 일을 내일로 미루지 마라.",
            "행복은 만족하는 마음에서 온다."
        ];

        function searchProverb(word) {
            return proverbs.filter(proverb => proverb.includes(word));
        }

        let running = true;
        while (running) {
            const word = prompt("단어를 입력하세요");

            if (word === null || word.trim() === '' || word === '종료') {
                running = false;
                console.log("프로그램을 종료합니다.");
            } else {
                const results = searchProverb(word);
                if (results.length > 0) {
                    console.log("검색 결과:", results);
                } else {
                    console.log("해당 단어가 포함된 문자열을 찾을 수 없습니다.");
                }
            }
        }
    </script>
</body>
</html>
